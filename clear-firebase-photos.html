<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase FotoÄŸraf Temizleme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: rgba(255,255,255,0.3);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: rgba(255,255,255,0.4);
        }
        .danger {
            background: rgba(255,0,0,0.5);
        }
        .danger:hover {
            background: rgba(255,0,0,0.7);
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§¹ Firebase FotoÄŸraf Temizleme</h1>
        <p>Eski metadata yapÄ±sÄ±nÄ± temizle ve yeni sistemle baÅŸla</p>
        
        <button onclick="checkFirebase()">ğŸ“‹ Firebase'i Kontrol Et</button>
        <button onclick="clearAllPhotos()" class="danger">ğŸ—‘ï¸ TÃ¼m FotoÄŸraflarÄ± Sil</button>
        <button onclick="clearOldMetadata()" class="danger">ğŸ§¹ Eski Metadata'yÄ± Temizle</button>
        
        <div id="output"></div>
    </div>

    <script type="module">
        import { db, collection, getDocs, deleteDoc, doc } from './firebase-config.js';

        const output = document.getElementById('output');

        function log(message) {
            output.textContent += message + '\n';
            console.log(message);
        }

        window.checkFirebase = async function() {
            output.textContent = '';
            log('ğŸ” Firebase Firestore kontrol ediliyor...\n');
            
            try {
                const photosRef = collection(db, 'users/shared/photos');
                const snapshot = await getDocs(photosRef);
                
                log(`ğŸ“¦ Toplam ${snapshot.size} dÃ¶kÃ¼man bulundu:\n`);
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    log(`ID: ${doc.id}`);
                    log(`  - updatedAt: ${data.updatedAt || 'yok'}`);
                    log(`  - updatedBy: ${data.updatedBy || 'yok'}`);
                    log(`  - src: ${data.src ? 'VAR âœ…' : 'YOK âŒ'}`);
                    log(`  - data array: ${data.data ? `VAR (${data.data.length} item)` : 'YOK'}`);
                    log('---');
                });
            } catch (error) {
                log('âŒ Hata: ' + error.message);
            }
        };

        window.clearAllPhotos = async function() {
            if (!confirm('âš ï¸ TÃœM FOTOÄRAFLARI SÄ°LMEK Ä°STEDÄ°ÄÄ°NÄ°ZDEN EMÄ°N MÄ°SÄ°NÄ°Z?\n\nBu iÅŸlem geri alÄ±namaz!')) {
                return;
            }
            
            output.textContent = '';
            log('ğŸ—‘ï¸ TÃ¼m fotoÄŸraflar siliniyor...\n');
            
            try {
                const photosRef = collection(db, 'users/shared/photos');
                const snapshot = await getDocs(photosRef);
                
                let deleted = 0;
                for (const document of snapshot.docs) {
                    await deleteDoc(doc(db, 'users/shared/photos', document.id));
                    log(`âœ… Silindi: ${document.id}`);
                    deleted++;
                }
                
                log(`\nğŸ‰ Toplam ${deleted} dÃ¶kÃ¼man silindi!`);
                log('âœ¨ ArtÄ±k yeni fotoÄŸraflar yÃ¼kleyebilirsiniz.');
            } catch (error) {
                log('âŒ Hata: ' + error.message);
            }
        };

        window.clearOldMetadata = async function() {
            if (!confirm('Base64 formatÄ±ndaki eski fotoÄŸraflarÄ± silmek istediÄŸinizden emin misiniz?\n\nBu fotoÄŸraflarÄ± tekrar yÃ¼klemeniz gerekecek.')) {
                return;
            }
            
            output.textContent = '';
            log('ğŸ§¹ Base64 fotoÄŸraflar temizleniyor...\n');
            
            try {
                const photosRef = collection(db, 'users/shared/photos');
                const snapshot = await getDocs(photosRef);
                
                let deleted = 0;
                for (const document of snapshot.docs) {
                    const data = document.data();
                    
                    // Base64 fotoÄŸraflarÄ± sil (src'si data:image ile baÅŸlayan)
                    if (data.src && (data.src.startsWith('data:image') || data.src.startsWith('data:video'))) {
                        await deleteDoc(doc(db, 'users/shared/photos', document.id));
                        log(`âœ… Base64 fotoÄŸraf silindi: ${document.id}`);
                        deleted++;
                    }
                    // Eski metadata yapÄ±sÄ± da sil (data array olan)
                    else if (data.data && Array.isArray(data.data) && !data.src) {
                        await deleteDoc(doc(db, 'users/shared/photos', document.id));
                        log(`âœ… Eski metadata silindi: ${document.id}`);
                        deleted++;
                    }
                }
                
                log(`\nğŸ‰ Toplam ${deleted} eski fotoÄŸraf/metadata silindi!`);
                log('âœ¨ ArtÄ±k yeni fotoÄŸraflarÄ± Firebase Storage ile yÃ¼kleyebilirsiniz.');
            } catch (error) {
                log('âŒ Hata: ' + error.message);
            }
        };
    </script>
</body>
</html>
