<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 Hediye Listemiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme-switcher.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="gifts.css">
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <div class="desktop-nav-brand">💕 Bizim Hikayemiz</div>
        <div class="desktop-nav-menu">
            <a href="index.html" class="desktop-nav-item">🏠 Ana Sayfa</a>
            <a href="gallery.html" class="desktop-nav-item">📸 Galeri</a>
            <a href="bucket-list.html" class="desktop-nav-item">🌈 Hedefler</a>
            <a href="quiz.html" class="desktop-nav-item">🎯 Quiz</a>
            <a href="playlist.html" class="desktop-nav-item">🎵 Müzik</a>
            <a href="gifts.html" class="desktop-nav-item active">🎁 Hediyeler</a>
            <a href="reminders.html" class="desktop-nav-item">📅 Hatırlatıcılar</a>
            <a href="admin.html" class="desktop-nav-item">⚙️ Ayarlar</a>
            <button onclick="logout()" class="desktop-nav-item">🚪 Çıkış</button>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div class="more-menu-overlay" id="moreMenuOverlay"></div>
    <div class="more-menu" id="moreMenu">
        <a href="quiz.html" class="more-menu-item">
            <span class="menu-icon">🎯</span>
            <span>Quiz</span>
        </a>
        <a href="playlist.html" class="more-menu-item">
            <span class="menu-icon">🎵</span>
            <span>Müzik</span>
        </a>
        <a href="admin.html" class="more-menu-item">
            <span class="menu-icon">⚙️</span>
            <span>Ayarlar</span>
        </a>
        <button onclick="logout()" class="more-menu-item">
            <span class="menu-icon">🚪</span>
            <span>Çıkış</span>
        </button>
    </div>

    <nav class="floating-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">🏠</span>
            <span class="nav-text">Ana Sayfa</span>
        </a>
        <a href="gallery.html" class="nav-item">
            <span class="nav-icon">📸</span>
            <span class="nav-text">Galeri</span>
        </a>
        <a href="bucket-list.html" class="nav-item">
            <span class="nav-icon">🌈</span>
            <span class="nav-text">Hedefler</span>
        </a>
        <a href="reminders.html" class="nav-item">
            <span class="nav-icon">📅</span>
            <span class="nav-text">Hatırlatıcılar</span>
        </a>
        <button class="nav-item" id="moreBtn">
            <span class="nav-icon">⋯</span>
            <span class="nav-text">Diğer</span>
        </button>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const moreBtn = document.getElementById('moreBtn');
            const moreMenu = document.getElementById('moreMenu');
            const moreMenuOverlay = document.getElementById('moreMenuOverlay');
            
            if (moreBtn && moreMenu && moreMenuOverlay) {
                moreBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    moreMenu.classList.toggle('active');
                    moreMenuOverlay.classList.toggle('active');
                });
                
                moreMenuOverlay.addEventListener('click', () => {
                    moreMenu.classList.remove('active');
                    moreMenuOverlay.classList.remove('active');
                });
            }
        });
    </script>

    <div class="gifts-wrapper">
        <div class="gifts-header">
            <h1>🎁 Hediye Listemiz</h1>
            <p class="subtitle">Birbirimize almak istediğimiz hediyeler</p>
            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-icon">🎁</span>
                    <span class="stat-value" id="total-gifts">0</span>
                    <span class="stat-label">Toplam</span>
                </div>
                <div class="stat-box">
                    <span class="stat-icon">✓</span>
                    <span class="stat-value" id="bought-gifts">0</span>
                    <span class="stat-label">Alındı</span>
                </div>
                <div class="stat-box">
                    <span class="stat-icon">💰</span>
                    <span class="stat-value" id="total-price">0₺</span>
                    <span class="stat-label">Toplam</span>
                </div>
            </div>
        </div>

        <div class="add-gift-section">
            <h2>➕ Yeni Hediye Ekle</h2>
            <form id="add-gift-form">
                <input type="text" id="gift-name" placeholder="🎁 Hediye adı" required>
                <input type="text" id="gift-for" placeholder="👤 Kime? (Ben/Sen)" required>
                <input type="number" id="gift-price" placeholder="💰 Fiyat (₺)" min="0" step="0.01">
                <select id="gift-priority">
                    <option value="low">⭐ Düşük Öncelik</option>
                    <option value="medium" selected>⭐⭐ Orta Öncelik</option>
                    <option value="high">⭐⭐⭐ Yüksek Öncelik</option>
                </select>
                <textarea id="gift-note" placeholder="📝 Not (opsiyonel)" rows="2"></textarea>
                <button type="submit" class="add-btn">➕ Hediye Ekle</button>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">📦 Tümü</button>
            <button class="filter-btn" data-filter="pending">⏳ Bekleyenler</button>
            <button class="filter-btn" data-filter="bought">✓ Alınanlar</button>
        </div>

        <div class="gifts-grid" id="gifts-grid"></div>
    </div>

  <script src="theme-switcher.js"></script>
  <script type="module" src="gifts.js"></script>
  <script src="auth.js"></script>
  <script type="module" src="notification-listener.js"></script>
</body>
</html>
