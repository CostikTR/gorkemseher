<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü - Bizim Hikayemiz üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .hearts {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        .info-text {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="hearts">‚ù§Ô∏èüíï‚ù§Ô∏è</div>
    
    <div class="login-container">
        <h1 class="login-title">Bizim Hikayemiz üíï</h1>
        <p class="login-subtitle">Sadece biz ikimizin √∂zel alanƒ±</p>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label>Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" required>
            </div>
            
            <div class="input-group">
                <label>≈ûifre</label>
                <input type="password" id="password" placeholder="≈ûifrenizi girin" required>
            </div>
            
            <div class="input-group" style="text-align: left; margin-bottom: 30px;">
                <label style="display: inline-flex; align-items: center; cursor: pointer; user-select: none;">
                    <input type="checkbox" id="rememberMe" style="width: auto; margin-right: 10px; cursor: pointer;">
                    <span>Beni Hatƒ±rla (30 g√ºn)</span>
                </label>
            </div>
            
            <button type="submit" class="login-btn">Giri≈ü Yap üíù</button>
            
            <div id="errorMessage" class="error-message">
                Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre!
            </div>
        </form>
        
        <p class="info-text">
            üí° ƒ∞lk kullanƒ±cƒ± ve ≈üifre: <br>
            Admin panelinden deƒüi≈ütirebilirsiniz
        </p>
    </div>

    <script src="auth.js"></script>
    <script>
        // Sayfa y√ºklendiƒüinde otomatik giri≈ü kontrol√º
        window.addEventListener('DOMContentLoaded', () => {
            const autoLogin = localStorage.getItem('autoLogin');
            const rememberedUser = localStorage.getItem('rememberedUser');
            
            if (autoLogin === 'true' && rememberedUser) {
                // Otomatik giri≈ü yap
                const loggedIn = localStorage.getItem('loggedIn');
                if (loggedIn === 'true') {
                    window.location.href = 'index.html';
                }
            }
            
            // Hatƒ±rlanan kullanƒ±cƒ± varsa checkbox'ƒ± i≈üaretle
            if (rememberedUser) {
                document.getElementById('rememberMe').checked = true;
            }
        });
        
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (login(username, password, rememberMe)) {
                window.location.href = 'index.html';
            } else {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.style.display = 'block';
                
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
            
            return false;
        }
    </script>
</body>
</html>
